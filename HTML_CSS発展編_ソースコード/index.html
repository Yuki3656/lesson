<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。" />
  <title>MyProfile</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <!-- jQueryの読み込み -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- slickの読み込み -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <!-- ナビゲーションメニュー -->
  <header>
    <nav>
      <div>
        <a class="link" href="#index.html" class="home">My Profile</a>
      </div>
      <div class="menu">
        <a class="link" href="#about">About</a>
        <a class="link" href="#works">Works</a>
      </div>
    </nav>
  </header>
  <main>
    <article>
      <!-- カルーセル -->
      <section id="carousel-section">
        <div class="carousel">
          <div>
            <img class="carouselImg" src="image/main.png" alt="canonのカメラ">
          </div>
          <div>
            <img class="carouselImg" src="image/main2.png" alt="愛用の機材">
          </div>
          <div>
            <img class="carouselImg" src="image/main3.png" alt="カメラと夕焼け">
          </div>
        </div>
        </section>

        <!-- トップに戻る -->
        <p id="page-top"><a href="#">Top</a></p>

        <!-- About -->
        <h1 id="about">About</h1>
        <section class="about fadeIn">
          <img src="image/about.png" alt="Kazuki Asahina" class="circle">
          <div class="content">
            <p class="name">Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </section>


        <!-- Works -->
        <h1 id="works">Works</h1>
        <section class="works fadeIn">
          <div class="item modal_open">
              <img class="modal_content" src="image/works1.png" alt="日本海">
              <p class="modal_close">x</p>  
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
          </div>
          <div class="modal_overlay"></div>

          <!-- 左右に隙間を開けるために、"item_center"クラスを付与 -->
          <div class="item item_center  modal_open">
              <img class="modal_content" src="image/works2.png" alt="冠雪した御嶽山">
              <p class="modal_close">x</p>
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="modal_overlay"></div>
          <div class="item  modal_open">
              <img class="modal_content" src="image/works3.png" alt="京都の街並み">
              <p class="modal_close">x</p>
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
              <div class="modal_overlay"></div>
            </div>          
        </section>
    </article>
    <!-- slickの読み込み -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
  </main>
  <!-- フッター -->
  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!--JS-->
  <script src="script.js"></script>
</body>

</html>
